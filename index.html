<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="background"></div>
    <section class="rules">
      <h1>Descifra la contraseña</h1>
      <p>Elige el nivel de dificultad</p>
      <div class="buttons-level-box">
        <button class="button-level"> Fácil: 5 </button>
        <button class="button-level"> Normal: 10 </button>
        <button class="button-level"> Difícil: 15 </button>
      </div>
    </section>
    <section class="gameboard">
      <div id="screen"></div>
      <div class="keyboard">
        <div id="uno" class="btn-number" data-color="one"><h1>1</h1></div>
        <div id="dos" class="btn-number" data-color="two"><h1>2</h1></div>
        <div id="tres" class="btn-number" data-color="three"><h1>3</h1></div>
        <div id="cuatro" class="btn-number" data-color="four"><h1>4</h1></div>
        <div id="cinco" class="btn-number" data-color="five"><h1>5</h1></div>
        <div id="seis" class="btn-number" data-color="six"><h1>6</h1></div>
        <div id="siete" class="btn-number" data-color="seven"><h1>7</h1></div>
        <div id="ocho" class="btn-number" data-color="eight"><h1>8</h1></div>
        <div id="nueve" class="btn-number" data-color="nine"><h1>9</h1></div>
        <div id="cero" class="btn-number" data-color="cero"><h1>0</h1></div>
      </div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Iniciar Juego</button>
    </section>
  </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
